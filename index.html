<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potter Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <h1>Potter Quiz</h1>
    </header>

    <!--Main-->
    <main>
        <!--Username Area-->
        <div id="usernameArea">
            <form action="">
                <h2>Form Area</h2>
            </form>
        </div>
        <!--Game Area-->
        <div id="gameArea">
            <div id="harry">
                <h2>Harry Potter</h2>
                <p>Test your knowledge on Harry Potter</p>
                <img src="assets/images/HarryPotter.jpg"
                    alt="picture of Harry Potter dressed in his Hogwarts Uniform pointing a wand">
                <button>Begin Quiz</button>
            </div>
            <div id="ron">
                <h2>Ron Weasley</h2>
                <p>Test your knowledge on Ron Weasley</p>
                <img src="assets/images/Ron Weasley2.jpg"
                    alt="picture of Ron Weasley dressed in his Hogwarts Uniform pointing a wand">
                <button>Begin Quiz</button>
            </div>
            <div id="hermione">
                <h2>Hermione Granger</h2>
                <p>Test your knowledge on Hermione Granger</p>
                <img src="assets/images/Hermione Granger.jpg"
                    alt="picture of Hermione Granger dressed in her Hogwarts Uniform pointing a wand">
                <button>Begin Quiz</button>
            </div>
        </div>
    </main>


    <!--Footer-->
    <footer>
        <h3>footer</h3>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
